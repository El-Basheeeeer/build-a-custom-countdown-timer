<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Countdown Timer</h1>

  <div class="container">
        
    <div id="countdown">
      <div class="flip-unit">
        <span class="label">Days</span>
        <div class="flip-card" id="days">00</div>
      </div>

      <div class="flip-unit">
        <span class="label">Hours</span>
        <div class="flip-card" id="hours">00</div>
      </div>

      <div class="flip-unit">
        <span class="label">Minutes</span>
        <div class="flip-card" id="minutes">00</div>
      </div>

      <div class="flip-unit">
        <span class="label">Seconds</span>
        <div class="flip-card" id="seconds">00</div>
      </div>
   </div>

    <div class="controls">
      <input type="datetime-local" id="targetTime">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
